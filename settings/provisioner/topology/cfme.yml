name: "cfme"
prefix: null
amount: "1"
cpu: "2"
memory: "12228"
os:
    type: "linux"
    variant: "rhel7"
disks:
    disk1: &disk1
        import_url: !placeholder "CFME image URL"
        path: "/var/lib/libvirt/images"
        dev: "/dev/vda"
        size: "40G"
        cache: "default"
        preallocation: "metadata"
interfaces:
    nic1:
        network: "management"
    nic2:
        network: "data"
    nic3:
        network: "external"
external_network: management

groups:
    - cloudforms
    - cfme
